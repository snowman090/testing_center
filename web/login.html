<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Testing Center Scheduler</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>

<body>
<div class="header-wrapper">
    <div class="header-logo">
        <a href="https://it.stonybrook.edu/services/testing-center" class="button">
            <h1>Stony Brook Testing Center</h1>
        </a>
    </div>
    <div class="header-menu">
    </div>
</div>
<div>
    <form action="#" class="login-box" th:action="@{/login}" th:object="${login}" method="post">
        <h3 class="login-heading">Sign in</h3>
        <input type="text" class="login-text" placeholder="NetID">
        <input type="password" class="login-text" placeholder="Password">
        <input type="submit" value="Login" class="submit-button"/>
    </form>
</div>
</body>
</html>
